<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!!!</h1>
    <!-- всего 1 Аш1, 2 шт. аш2 -->

    <!-- lorem*6 - это 6 строк -->
    <!-- loremru5 - пять строк на русском -->

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error
      perspiciatis neque excepturi voluptas temporibus? Consequuntur tenetur
      molestiae nulla laudantium quo esse. Quod qui voluptatum itaque molestiae
    </p>

    <div></div>
    <span></span>

    <!-- только с блоками на странице, не бывает отдельно -->
    <section></section>

    <!-- самостоятельная часть - артикл -->
    <article></article>

    <!-- нумерованный, упорядоченный -->
    <ol>
      <li>Kyiv</li>
      <li>Poltava</li>
      <li>Lviv</li>
    </ol>

    <!-- неупорядоченый список -->
    <ul>
      <li>Paris</li>
      <li>Monaco</li>
      <li>Liverpool</li>
    </ul>
  </body>
</html>
